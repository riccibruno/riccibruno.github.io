exclude:            ["README.md", ".git/", "Gemfile", "Gemfile.lock", ".gitignore", "LICENSE.txt"]
keep_files:         [".git"]
encoding:           "utf-8"
permalink:          pretty
theme:              minima
url:                https://riccibruno.github.io
description:        " "
title:              " "
author:             Bruno Ricci
show_excerpts:      false
timezone:           Europe/London
future:             true
minima:
    date_format:    "%e %B %Y"
header_pages:
    - about.md
plugins:
    - jekyll-seo-tag
    - jekyll-relative-links
    - jekyll-paginate
relative_links:
    enabled:     true
    collections: false
defaults:
    -
        scope:
            path:   ""
        values:
            author: Bruno Ricci
    -
        scope:
            path:   "_posts"
        values:
            layout: "post"
