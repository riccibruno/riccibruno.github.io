---
layout:     page
title:      C++ posts
permalink:  /c++/
---

<!-- Loops through posts with my_category == c++ -->
  <ul>
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }} <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></span>
        {{ post.my_category }}
      </li>
    {% endfor %}
  </ul>
